<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>BuscFast</title>
  </head>
  <body>
    
    <!-- header -->
    <header>
      <div class="header">
        <div class="container">
          <div class="navegacao">
            <div class="logo">
              <img src="./assets/logo.png" alt="">
            </div><!-- logo -->

            <div class="search">
              <input type="text" id="txtBusca" placeholder="Buscar..."/>
              <img src="./assets/icons/search.svg" id="btnBusca" alt="Buscar"/>
            </div><!-- search || busca -->

            <div class="nav-usuario">
              <ul class="lista">
                <i><img src="./assets/icons/cart.svg" id="icon-cart"></i>
                <li class="item">Carrinho</li>

                <i><img src="./assets/icons/conta.svg" id="icon-conta"></i>
                <li class="item">Conta</li>

                <i><img src="./assets/icons/sair.svg" id="icon-sair"></i>
                <li class="item">Sair</li>
              </ul><!-- lista -->
            </div><!-- nav usuario -->
          </div><!-- navegação -->
        </div><!-- container -->

        <section class="menu">
          <article class="links">
            <a href="#">Alugueis de Residencia</a>
            <a href="#">Restaurante</a>
            <a href="#">Academias</a>
            <a href="#">Lojas</a>
            <a href="#">Noticias</a>
            <a href="#">Mais...</a>
          </article><!-- links -->
        </section><!-- menu -->
      </div><!-- header -->

      <section class="banner">
        <div class="banner-rotativo">
          <img src="./assets/banner-1.jpg" alt="">
        </div><!-- banner rotativo -->
      </section><!-- banner -->
    </header>
    <!-- end header -->


    <script src="./JS/main.js"></script>
  </body>
</html>
