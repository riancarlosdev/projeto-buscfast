  <body>
    <header>
      <div id="top">
        <a href="./cadastro.html">Criar nova conta</a>
      </div><!-- top -->
    </header><!-- header -->

    <main>

      <div class="box__logo">
        <div id="logo">
          <img src="./assets/logo-2.png" alt="">
        </div><!-- logo -->
        <div class="estrarConta">
          <h2>
            Entrar em uma conta existente
          </h2>
        </div>
      </div>
      
      <section id="formulario">
        <div class="form">
          <form action="">
            <label class="infoText" for="">Email:</label><br>
            <input class="inputText" type="text" placeholder="Digite seu Email"><br>

            <label class="infoText" for="">Senha:</label><br>
            <input class="inputText2" type="text" placeholder="Digite sua senha">

            <div class="esqueceuSenha">
              <a href="#">esqueceu a senha?</a>
            </div>

            <div class="btn__entrar">
              <a href="#">Entrar</a>
            </div>

            <div class="cadastre-se">
              <p><a href="#">Cadastre-se</a> na BuscFast</p>
            </div>
          </form>

          
        </div>
      </section>
    </main><!-- main -->
  </body>
